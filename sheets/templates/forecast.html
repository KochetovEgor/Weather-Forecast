<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Прогноз погоды</title>
    <style>
    td.num {
        text-align: right;
    }
</style>
</head>
<body>
    <table>
        <tr>
            <th>Дата</th> <th>Минимальная температура</th> <th>Максимальная температура</th>
        </tr>
        {{- range $i, $date := .Time}}
        <tr>
            <td>{{ $date }}</td>
            <td class="num">{{ index $.TempMin $i }}</td>
            <td class="num">{{ index $.TempMax $i }}</td>
        </tr>
        {{- end}}
    </table>
</body>
